<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="page">
        
        <div class="row o-hidden mt-5 mb-2 mx-3">

            <div class="col-md-12">
                <div style="max-width: 800px; margin: auto;">
                    
                    <h1 style="text-align: center;">ItemNet Tester</h1>
                    
                    <form>
                        <div class="mb-3">
                          <label for="imageurl" class="form-label">Image URL</label>
                          <input type="text" class="form-control" id="imageurl">
                        </div>
                
                        <button type="submit" style="width: 200px;" class="btn btn-dark" onclick="getData()">Test It!</button>
                    </form>

                </div>
            </div>
   
        </div>

        <div class="row o-hidden mt-5 mb-2 mx-3" id="resultContainer" style="visibility: hidden;">

            <div class="col-md-12">
                <div style="max-width: 800px; margin: auto;">
                    
                    <h2 style="text-align: center;" class="mb-5">Results</h2>
                    
                    <div style="display: flex; align-items: flex-start;" >
                        
                        <img id="resultimage" src="">
                        <div id="resultdata" class="mx-3">
                            <div style="display: flex;">
                                <h4 class="mx-3">Prediction: </h4>
                                <h4 id="predictionResult" style="color: #9900ff"></h4>
                            </div>
                            <div style="display: flex;">
                                <h4 class="mx-3">Confidence: </h4>
                                <h4 id="confidenceResult" style="color: #338b00"></h4>
                            </div>
                           
                            <div style="display: flex; font-size: 0.7em;" class="mt-5">
                                <div>
                                    <ul id="predictionRanking">
                                        
                                    </ul>
                                </div>
                                <div>
                                    <ul id="confidenceRanking">
                                       
                                    </ul>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>
            </div>
   
        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
